version: "2.0"
name: "examples.mistral-complex"

workflows:

    main:
        type: direct
        input:
            - vm_name
            - cpu_cores
            - memory_mb
        task-defaults:
          on-error:
            - fail
        create_vm:
            workflow: create_vm
            input:
                name: <% $.vm_name %>
            publish:
                vm_id: <% $.vm_id %>
            on-success:
                - reconfig_vm
        reconfig_vm:
            workflow: reconfig_vm
            input:
                vm_id: <% $.vm_id %>
                cpu_cores: <% $.cpu_cores %>
                memory_mb: <% $.memory_mb %>
            on-success:
                - power_on_vm
        power_on_vm:
            action: core.local
            input:
                cmd: "sleep 2; printf 'running'"
            publish:
                vm_state: <% task(power_on_vm).result.stdout %>

    create_vm:
        type: direct
        input:
            - name
        output:
            vm_id: <% $.vm_id %>
        task-defaults:
          on-error:
            - fail
        tasks:
            create:
                action: core.local
                input:
                    cmd: "sleep 3; printf 'vm1234'"
                publish:
                    vm_id: <% task(create).result.stdout %>

    reconfig_vm:
        type: direct
        input:
            - vm_id
            - cpu_cores
            - memory_mb
        task-defaults:
          on-error:
            - fail
        tasks:
            add_disk:
                action: core.local
                input:
                    cmd: "sleep 1; printf '<% $.vm_id %>'"
            edit_cpu_mem:
                action: core.local
                input:
                    cmd: "sleep 1; printf '{\"vm_id\": \"<% $.vm_id %>\", \"cpu\": <% $.cpu_cores %>, \"memory\": <% $.memory_mb %>}'"
